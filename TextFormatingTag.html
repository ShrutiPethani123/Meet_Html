<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Good Morning!!
    <br>
    <b>Good Morning!!</b> <!-- bold tag -->
    <br>
    <u>Good Morning!!</u> <!-- underline tag -->
    <br>
    <i>Good Morning!!</i> <!-- Italic tag-->
    <br>
    <hr> <!-- Horizontal line -->

    <strong>Good Morning!!</strong> <!-- same as bold tag-->
    <br>
    <ins>Good Morning!!</ins> <!-- same as underline tag -->
    <br>
    <em>Good Morning!!</em> <!-- same as italic tag -->
    <br>
    <hr>

    <big><big>Good Morning!!</big></big><br>
    <big>Good Morning!!</big>
    <small>Good Morning!!</small>

    <hr>

    2<sup>6</sup><!-- superscript-->
    <br> 
    H<sub>2</sub>O
    <br>
    <mark><big>Good Morning!!</big></mark>
</body>
</html>
